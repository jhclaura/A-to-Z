---
layout: default
---
<link href='https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>

<div class="header-bar">
  <h1>LaurA to Z</h1>
  <h2>✎ Programming From A to Z in Fall 2015 ✌</h2>
  <br/>
  <hr>
  <br/>
</div>


<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y — %H:%M' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
